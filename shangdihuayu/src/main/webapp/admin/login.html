<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="author" content="dabao" />
<title>上帝话语-后台管理登陆</title>
<script type="text/javascript" src="../../lib/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="lib/js/jquery.SuperSlide.js"></script>
<script type="text/javascript" src="js/login.js?v=20151118004"></script>
<link href="login.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<header>
		<h1 class="headerLogo">
			<a title="上帝话语后台管理" href="#"><img alt="logo"
				src="lib/img/login/qingganlanAdminLogo1.png"><img alt="logo"
				src="lib/img/login/qingganlanAdmin1.gif"></a>
		</h1>
		<div class="headerNav">
			<a href="/login.html">上帝话语后台管理</a>
		</div>
	</header>
	<div class="banner">
		<article>
			<div class="login-aside">
				<div id="o-box-up"></div>
				<div id="o-box-down" style="table-layout: fixed;">
					<div class="error-box"></div>
					<div class="fm-item">
						<label for="logonId" class="form-label">登陆账号：</label> <input
							type="text" placeholder="输入账号" maxlength="100" id="username"
							class="i-text">
						<div class="ui-form-explain"></div>
					</div>

					<div class="fm-item">
						<label for="logonId" class="form-label">登陆密码：</label> <input
							type="password" value="" maxlength="100" id="password"
							class="i-text" placeholder="输入密码">
						<div class="ui-form-explain"></div>
					</div>
					<div class="fm-item">
						<input type="checkbox" id="check"> <label>记住密码</label>
						<div class="ui-form-explain"></div>
					</div>

					<div class="fm-item">
						<label for="logonId" class="form-label"></label> <input
							type="submit" value="" tabindex="4" id="send-btn"
							class="btn-login">
						<div class="ui-form-explain"></div>
					</div>
				</div>
			</div>
			<div class="bd">
				<ul>
					<!-- <li style="background:url(lib/img/login/4.png) #CCE1F3 center 0 no-repeat;"></li>
				<li style="background:url(lib/img/login/2.jpg) #BCE0FF center 0 no-repeat;"></li>
				 -->
				</ul>
			</div>
			<div class="hd">
				<ul></ul>
			</div>
		</article>
		<script type="text/javascript">
			$(".banner").slide({
				titCell : ".hd ul",
				mainCell : ".bd ul",
				effect : "fold",
				autoPlay : true,
				autoPage : true,
				trigger : "click"
			});
		</script>
		<div class="banner-shadow"></div>
		<footer>
			<p>
				@2017上帝话语 <a href="/main/aggreement.html">使用前必读</a> <a
					href="/login.html">意见反馈 </a> 鲁ICP备15014382号-1
			</p>
		</<footer>>
		<!--[if lte IE 9]>
			<script type="text/javascript" src="/main/respond.js"></script>
		<![endif]-->
</body>
</html>
