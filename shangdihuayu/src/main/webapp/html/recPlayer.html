<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="author" content="dabao"/>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
		<script type="text/javascript" src="../lib/js/includeHead.js" ></script>
		<script type="text/javascript" src="../js/recPlayer.js"></script>
	</head>

	<body>
		<!--//在页面放置一个audio元素，因为我们使用自己设计的播放界面，所以这边不用他们的controls。-->
		<audio id="myRec" src="rec/徐良、小凌 - 客官不可以.mp3" autoplay="autoplay"> </audio>
		<!--//这边放置一个隐藏域，他的作用是存放媒体文件暂停的时间点-->
		<input id="PauseTime" type="hidden" /> 
		<!--//编写音乐盒的界面-->
		<div class="recBox">
			<div>
				<span class="recName">第三课 真诚的</span>
				<div class="recPic">
					<img src="../img/theWord.jpg"/>
				</div>
			</div>
			
			<div class="processBar">
				<div class="recCurTime">00:00</div>
				<div class="processDiv">
					<div class="processAll"></div>
					<div class="ProcessActive"></div> 
				</div>
				
				<div class="recAllTime">20:00</div>
			</div>
			
			<div class="recControl">
				<a class="play">
					<img src="../img/play.png"/>
					
				</a>
				<a class="play_list">
					<img src="../img/menuManage.png"/>
				</a>
			</div>
			<div class="showrecList"><!--显示或隐藏媒体文件列表图标-->
				<p>播放列表 &nbsp;&nbsp;(5)</p>
				<ul>
					<li>节目一</li>
					<li>节目一</li>
					<li>节目一</li>
					<li>节目一</li>
					<li></li>
				</ul>
				<p class="closerecList">关闭</p>
			</div> 

		</div>
	</body>

</html>
